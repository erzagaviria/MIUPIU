<!doctype html>
<html> <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  
  <title>Happy Valentine's Day Miu!</title>
  <link rel="icon" type="image/jpg" href="favicon.jpg">
  
<style>
body {
    background-image: url('tandem_grey.png');
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
/* Preload gambar agar tidak kedap-kedip */
body::before {
    content: url('tandem_grey.png') url('broken.png') url('clock.png') url('colors.png') url('theCertificate.png') url('thePerks.png');
    display: none;
}
.certificate {
    background: #fff url('theCertificate.png') no-repeat center;
    background-size: contain; 
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.benefits {
    background: #fff url('thePerks.png') no-repeat center;
    background-size: contain;
}
.no { background-image: url('broken.png'); }
.yes { background-image: url('colors.png'); }
.maybe { background-image: url('clock.png'); }

#image {
    height: 517px;
    width: 780px;
    margin: 50px auto;
    background-color: transparent;
}

/* Tombol Start biar browser kasih izin suara */
#start-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
.btn-start {
    padding: 20px 40px;
    font-size: 20px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff69b4;
}
</style>
</head>

<body>
    <div id="start-overlay">
        <button class="btn-start" onclick="startApp()">Klik untuk Mulai, Piu ❤️</button>
    </div>

    <audio id="laguPerfect" preload="auto">
        <source src="myAudio/lagu-perfect.mp3" type="audio/mpeg">
    </audio>

    <div id="image"></div>

    <script type="text/javascript">
    var body = $('body'),
        image = $("#image"),
        song = document.getElementById("laguPerfect");

    function startApp() {
        $('#start-overlay').hide(); // Sembunyiin tombol start
        
        // Pancing lagu biar 'ready' tapi volume 0 dulu
        song.play().then(() => {
            song.pause();
            song.currentTime = 0;
        }).catch(e => console.log("Audio waiting..."));

        setTimeout(beardedBoo, 500);
    }

    var beardedBoo = function() {
        body.removeClass("no maybe yes");
        image.removeClass("benefits certificate");
        
        var answer = prompt("Mau jadi Valentine piu nggak? (Jawab: Ya/Mau, Nggak, atau Mungkin)");
        
        if (!answer) return; // Jika user klik cancel
        answer = answer.toLowerCase();

        if (answer == "yes" || answer == 'y' || answer == 'ya' || answer == 'mau' || answer == 'nak' || answer.includes('mauu')) {
            body.addClass("yes");
            image.addClass("certificate");
            
            // Gas pol lagunya!
            song.volume = 1.0;
            song.play(); 
            
            alert("YAY! I LOVE YOU! ❤️ Sekarang dengerin lagunya ya.");

        } else if (answer == "maybe" || answer == 'm' || answer == 'mungkin') {
            body.addClass("maybe");
            setTimeout(function() {
                alert("Kayaknya kamu belum sadar sama banyaknya keuntungan kalau sama aku deh.");
                image.addClass("benefits");
                setTimeout(beardedBoo, 4000);
            }, 200);
            
        } else {
            body.addClass("no");
            setTimeout(function() {
                alert("Yah, kok gitu... Jangan nolak dong. Coba jawab lagi ya.");
                beardedBoo(); 
            }, 200);
        }
    }
    </script>
</body>
</html>
